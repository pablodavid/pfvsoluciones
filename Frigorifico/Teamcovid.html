<!DOCTYPE html>
<html class="no-js" style="bg-dark;">
    <head>
        <meta charset="utf-8">
        <title>PFV SOLUCIONES - Formulario Frigorifico</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="main.js"></script>
		<script src="3337891255loppeh6b684jd8q5n.js"></script>
		<style>
			body { background-color: black; }
		</style>
    </head>
    <body>
		<div class="container" style="height: 600px; ">
			<div class="border mx-auto bg-light text-dark" style="width: 600px; height: auto;">
			<div class="m-4">
				<h1>Funcionarios<p>Frigor√≠fico</p></h1>
				<div class="d-flex align-items-center">
					<input type="text" id="formulario">
					<button id="boton" type="button" class="btn-close btn-close-black" aria-label="Close"></button>
				</div>
			</div>
			<ul id="resultado">
			</ul>
			</div>
		</div>
    	<script>
			const formulario = document.querySelector('#formulario');
			const resultado = document.querySelector('#resultado');
			const boton = document.getElementById("boton");
			const clear = ()=>{formulario.value="";filtrar();formulario.focus();}
				const filtrar = ()=>{
				resultado.innerHTML = '';
				const texto = formulario.value.replaceAll(' ', '+');
				for(let funcionario of Funcionarios){
					let nombre = funcionario.nombre.toLowerCase();
					if(nombre.indexOf(texto.toLowerCase()) !== -1){
						resultado.innerHTML += `
							<li><a href="javascript:goToForm('${funcionario.rut}', '${funcionario.nombre}', '${funcionario.empresa}', '${funcionario.area}');">${funcionario.nombre.replaceAll('+', ' ')}</a>
							 - <span class="badge bg-danger">${funcionario.empresa.replaceAll('+', ' ')}</span>  <span class="badge rounded-pill bg-secondary">${funcionario.area.replaceAll('+', ' ')}</span></li>
						`
					}
				}
				if(resultado.innerHTML === ''){
					resultado.innerHTML +=`
						<li>Funcionario no encontrado...</li>
						<a href="javascript:abrirVacio('${texto}');">Abrir Formulario</a>
					`
				}
			}
			formulario.addEventListener('keyup', filtrar)
			boton.addEventListener('click', clear)
			filtrar();
		</script>
    </body>
</html>
